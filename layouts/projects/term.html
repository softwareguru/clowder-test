{{ define "main" }}
<article>
    <h1>{{ .Title }}</h1>
    <div>
        {{ .Content }}
    </div>

    {{ printf "%#v" .Params }}

</article>

<section>
    <h2>Events</h2>
    <ul>
        {{ range .Data.Pages.ByDate }}
        <li><h3><a href="{{ .RelPermalink }}">{{ .Title }} (<em>{{ .Type }}</em>)</a></h3></li>
        {{ end }}
    </ul>
</section>
{{ end }}
